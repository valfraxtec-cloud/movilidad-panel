name: Fetch Traccar Positions

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Llamar API Traccar
        run: |
          mkdir -p data
          curl -s -u "${{ secrets.TRACCAR_EMAIL }}:${{ secrets.TRACCAR_PASSWORD }}" \
            "${{ secrets.TRACCAR_BASE }}/api/positions?deviceId=${{ secrets.TRACCAR_DEVICE_ID }}" \
            -o data/positions.json

      - name: Commit positions.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/positions.json
          git commit -m "update positions.json" || echo "No changes"
          git push
