name: Sync Traccar Positions

on:
  schedule:
    - cron: "*/5 * * * *" # cada 5 minutos
  workflow_dispatch: # permite correrlo manualmente

jobs:
  fetch-positions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch positions from Traccar
        run: |
          curl -s -u "${{ secrets.TRACCAR_EMAIL }}:${{ secrets.TRACCAR_PASSWORD }}" \
            "${{ secrets.TRACCAR_BASE }}/api/positions?deviceId=${{ secrets.TRACCAR_DEVICE_ID }}" \
            -o data/positions.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/positions.json
          git commit -m "update positions.json" || echo "No changes"
          git push
